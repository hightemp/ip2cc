# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: ip2cc

before:
  hooks:
    - go mod tidy

builds:
  - id: ip2cc
    main: ./cmd/ip2cc
    binary: ip2cc
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.buildTime={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: hightemp
    name: ip2cc
  draft: false
  prerelease: auto
  mode: replace
  extra_files:
    - glob: ./scripts/install.sh
    - glob: ./scripts/install.ps1

announce:
  skip: "true"
